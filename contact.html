        <div class="sidebar">
            <nav>

                    <li><a href="index.html">Home</a></li>

        <div class="main">
            <div class="contactform">
                <form>
                    <div class="formdiv">
                        <h1>Get in touch</h1>
                        <div class="form-group">
                            <label for="clientemail">Email address</label>
                            <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp"
                                placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted"></small>
                            <p>We will never share your details with anyone</p>
                        </div>
                        <div class="form-group">
                            <label for="clientphone">Phone No</label>
                            <input type="phone" class="form-control" id="clientphone" placeholder="Phone">
                        </div>
                        <textarea class="text" name="message" id="" cols="30" rows="10" placeholder="message"></textarea>
                        <br>
                        <div class="check">
                            <input type="checkbox" class="form-check" id="isclient">
                            <label class="form-check-label" for="isclient">I want you to work on a project with
                                me</label>
                        </div>
                        <button class="btn" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
